<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/neon.css">
    <link rel="stylesheet" href="styles/progress.css">
</head>
<body>

    <header>
        <div class="box header">
            <table>
                <tr>
                    <td>
                        <div class="title neon glowNeon">
                            <a href="#"><h1>My Portfolio</h1></a>
                        </div>
                    </td>
                    <td>
                        <nav class="nav neon pinkNeon">
                            <a href="#skillsID">Skills</a>
                            <a href="#experienceID">Experience</a>
                            <a href="#achievementsID">Achievements</a>
                            <a href="#hobbiesID">Hobbies</a>
                            <a href="#socialsID">Socials</a>
                            <a href="#contactID">Contact</a>
                        </nav>
                    </td>
                </tr>
            </table>
            
        </div>
    </header>

    <!-- ABOUT -->
    <main>
        <div class="box about">
            <table>
                <tr>
                    <th colspan="2">
                        <h1 class="category neon pinkNeon">About Me</h1>
                    </th>
                </tr>
                <tr>
                    <td rowspan="3" class="photo">
                        <img class="imgNeon" src="images/photo.png" alt="Profile Photo">
                    </td>
                    <td class="text name">
                        Miguel Angel Contreras Cordoba
                    </td>
                </tr>
                <tr class="position">
                    <td class="text position">
                        Software Engineer
                    </td>
                </tr>
                <tr>
                    <td class="text description">
                        I'm a young developer who is looking to use his knowledge and learn new things
                    </td>
                </tr>
            </table>
        </div>

        <!-- SKILLS -->
        <a class="anchor" id="skillsID"></a>
        <div class="box skills separation">
            <table>
                <tr>
                    <th>
                        <h1 class="category neon pinkNeon">Skills</h1>
                    </th>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/python.png" alt="Python">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress80"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/c.png" alt="C">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress50"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/c++.png" alt="C++">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress60"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/csharp.png" alt="C#">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress40"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/java.png" alt="Java">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress70"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/php.png" alt="PHP">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress40"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/bash.png" alt="Bash">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress50"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/assembly.png" alt="Assembly">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress20"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/sql.png" alt="SQL">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress50"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/js.png" alt="JavaScript">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress60"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/html.png" alt="HTML">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress80"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="logo">
                        <img src="images/css.png" alt="CSS">
                    </td>
                    <td>
                        <div class="progressbar">
                            <div class="progress40"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- EXPERIENCE -->
        <a class="anchor" id="experienceID"></a>
        <div class="box skills separation">
            <table>
                <tr>
                    <th>
                        <h1 class="category neon pinkNeon">Experience</h1>
                    </th>
                </tr>
            </table>
        </div>

        <!-- ACHIEVEMENTS -->
        <a class="anchor" id="achievementsID"></a>
        <div class="box skills separation">
            <table>
                <tr>
                    <th>
                        <h1 class="category neon pinkNeon">Achievements</h1>
                    </th>
                </tr>
            </table>
        </div>


        <!-- HOBBIES -->
        <a class="anchor" id="hobbiesID"></a>
        <div class="box skills separation">
            <table>
                <tr>
                    <th>
                        <h1 class="category neon pinkNeon">Hobbies</h1>
                    </th>
                </tr>
            </table>
        </div>

        <!-- SOCIALS -->
        <a class="anchor" id="socialsID"></a>
        <div class="box skills separation">
            <table>
                <tr>
                    <th>
                        <h1 class="category neon pinkNeon">Socials</h1>
                    </th>
                </tr>
            </table>
        </div>

        <!-- CONTACT -->
        <a class="anchor" id="contactID"></a>
        <div class="box skills separation">
            <table>
                <tr>
                    <th>
                        <h1 class="category neon pinkNeon">Contact</h1>
                    </th>
                </tr>
            </table>
        </div>

        <!-- BOTTOM -->
        <div class="separation"></div>
    </main>
</body>
</html>
